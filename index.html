<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">

        <!-- navbar -->
        <nav class="navbar">
            <div class="logo">Caco Cola</div>
            <div class="categories">
                <ul>
                    <li>originals</li>
                    <li>zero</li>
                </ul>
            </div>
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>
        </nav>


        <!-- red-bar -->
        <div class="stripe"></div>

        <div class="coke">
            <img src="images/bouteille-one.png" class="coke-can">
        </div>

        <div class="small-coke">
            <li><img src="images/bouteille-one.png" onclick="imgSlider('images/bouteille-one.png');"></li>
            <li><img src="images/bouteille-two.png" onclick="imgSlider('images/bouteille-two.png');"></li>
        </div>

        <!-- texte-->
        <div class="text">
            <h1>
                <span class="header">start from</span>
            </h1>
            <h2>Coke</h2>
            <p>
                <span class="para">
                All right reserved Caco Cola company based in Paris.
                </span>
            </p>
        </div>

        <div class="media">
            <ul>
                <li>
                    <ion-icon name="logo-facebook"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-snapchat"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-instagram"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-youtube"></ion-icon>
                </li>
            </ul>
        </div>

    </div>

    
    <script src="index.js"></script>
</body>
</html>
